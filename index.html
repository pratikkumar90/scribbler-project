<!DOCTYPE html>
<html>
  <head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link
      href="https://fonts.googleapis.com/css?family=Montez&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <!-- TODO: Include all your code for the header and home page here -->
    <!-- <div class="header-section"> -->
    <div class="header">
      <div class="header-body header-name">
        <h4 class="site-name">ScriBBler</h4>
        <h5 class="site-sub-heading">Explore, Imagine, Create</h5>
      </div>
      <div class="header-body header-buttons">
        <button id="signUpButton" class="btn btn-primary">
          Sign Up
        </button>

        <button id="signInButton" class="btn btn-primary">
          Sign In
        </button>
      </div>
    </div>

    <div id="signUpModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Get Started</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span class="signUp-close" aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-row">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="signup-name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="form-row">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="signup-username"
                  placeholder="Enter your username"
                  required
                />
              </div>
              <div class="form-row">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signup-password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="form-row">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="text"
                  class="form-control"
                  id="signup-confirmPassword"
                  placeholder="Re-Enter your password"
                  required
                />
              </div>
              <div class="form-row">
                <button
                  class="btn btn-success btn-block btn-success-custom"
                  type="submit"
                >
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="signInModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Welcome Back!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span class="signIn-close" aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-row">
                <label for="name">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="sign-in-username"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="form-row">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="sign-in-password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="form-row">
                <button
                  class="btn btn-success btn-block btn-success-custom"
                  type="submit"
                >
                  Sign In
                </button>
              </div>
            </form>
            <div class="sign-in-footer">
              Not a member?
              <a id="signUpButtonLink" href="#">
                Sign Up
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="post-body">
      <button
        id="allPostButton"
        class="btn btn-warning"
        onclick="displayAllPosts()"
      >
        All Posts
      </button>

      <button id="createPostButton" class="btn btn-warning">
        Create Post
      </button>
    </div>

    <div id="createPostModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Pen Your Post</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span class="createPost-close" aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-row">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Enter title of your post"
                  required
                />
              </div>
              <div class="form-row">
                <label for="contents">Contents</label>
                <textarea
                  class="form-control"
                  id="contents"
                  rows="10"
                  placeholder="Enter the contents of your post"
                ></textarea>
              </div>
              <div class="form-row">
                <button
                  class="btn btn-success btn-block btn-success-custom"
                  type="submit"
                >
                  Create
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/common.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
